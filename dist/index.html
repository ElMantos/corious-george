<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title></title>
    <style>
      body {
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div class="world">
      <div class="world_container">
        <div class="status">
          <div class="half health">
            <div id="health" class="indicator"></div>
          </div>
          <div class="half energy">
            <div id="energy" class="indicator"></div>
          </div>
        </div>
        <div class="gameplay">
          <canvas id="ctx" style="border: 2px solid brown;"></canvas>
          <div class="pause"></div>
        </div>
        <div class="flex justify-center">
          <div id="experience" class="player-data"></div>
          <div class="inventory">
            <div class="inventory-item"></div>
            <div class="inventory-item"></div>
            <div class="inventory-item"></div>
            <div class="inventory-item"></div>
            <div class="inventory-item"></div>
            <div class="inventory-item"></div>
            <div class="inventory-item"></div>
          </div>
          <div id="characteristics" class="player-data"></div>
        </div>
      </div>
    </div>
  </body>
  <script src="./bundle.js" charset="utf-8"></script>
</html>
